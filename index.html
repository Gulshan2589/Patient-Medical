<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="navbar">
            <nav>
                <ul>
                    <a href="index.html" id="patientsLink">Patient</a>
                    <a href="doctor.html" id="doctorsLink">Doctor</a>
                </ul>
            </nav>
        </div>
        <hr />
        <div class="patient-info">
            <div class="patient-name">
                <p id="pn-p1">S.Meena, F/23</p>
                <p id="pn-p2">Patient ID: 87 2020072153457</p>
            </div>
            <div class="profile-image">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <hr />
        <div class="analytics-card">
            <div class="percentile">
                <p>Goal reached</p>
                <div class="half-circle">
                    <img src="analtics.png" alt="ana">
                </div>
            </div>
        </div>
        <div class="patient-meddata">
            <div class="dat-title">
                <p>Phone no.</p>
                <p>Mail ID</p>
                <p>Affected side</p>
                <p>Condition</p>
                <p>Speciality</p>
            </div>
            <div class="dataname">
                <div class="icons">
                    <i class="fa-solid fa-phone"></i>
                    <p id="phone">8022334455</p>
                </div>
                <div class="icons">
                    <i class="fa-regular fa-envelope"></i>
                    <p id="mail">meenarabinsachin2@gmail.com</p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <p id="affectedside">Bilateral</p>
                </div>
                <div class="icons">
                    <i class="fas fa-pills"></i>
                    <p id="condition">Ortho</p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-suitcase-medical"></i>
                    <p id="speciality">Osteoarthritis</p>
                </div>
            </div>
        </div>
        <hr />
        <div class="med-histroy">
            <div class="medicon">
                <i class="fas fa-file"></i>
                <p>Medical history</p>
            </div>
            <div class="category">
                <p>Hypertension, DM, Hypothyrodism</p>
            </div>
        </div>
        <hr />
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
